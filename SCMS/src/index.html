<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Medisoft</title>
  <base href="/" />

  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body dir="ltr">
<style>
  #vex-splash-screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 99999;
    pointer-events: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2rem;
  }

  .vex-splash-screen-logo {
    width: 120px;
    height: 120px;
    animation: vex-splash-screen-logo-animation 1.5s ease-in-out infinite;
    filter: drop-shadow(0 4px 20px rgba(0, 118, 185, 0.3));
  }

  @keyframes vex-splash-screen-logo-animation {
    0%, 100% {
      transform: scale(1) rotate(0deg);
      opacity: 1;
    }
    50% {
      transform: scale(1.1) rotate(5deg);
      opacity: 0.9;
    }
  }

  .vex-splash-screen-loader {
    width: 200px;
    height: 4px;
    border-radius: 10px;
    background: rgba(0, 118, 185, 0.2);
    position: relative;
    overflow: hidden;
  }

  .vex-splash-screen-loader::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, #0076b9, transparent);
    border-radius: inherit;
    animation: vex-splash-screen-loader-animation 1.5s ease-in-out infinite;
  }

  @keyframes vex-splash-screen-loader-animation {
    0% {
      left: -100%;
    }
    100% {
      left: 100%;
    }
  }

  .vex-splash-screen-pulse {
    position: absolute;
    width: 120px;
    height: 120px;
    border: 2px solid #0076b9;
    border-radius: 50%;
    opacity: 0;
    animation: vex-splash-screen-pulse-animation 2s ease-out infinite;
  }

  @keyframes vex-splash-screen-pulse-animation {
    0% {
      transform: scale(0.8);
      opacity: 0.8;
    }
    100% {
      transform: scale(2);
      opacity: 0;
    }
  }
</style>

<div id="vex-splash-screen">
  <div style="position: relative; display: flex; align-items: center; justify-content: center;">
    <div class="vex-splash-screen-pulse"></div>
    <img
      class="vex-splash-screen-logo"
      height="120"
      width="120"
      loading="eager"
      src="assets/logo.png"
      alt="Logo" />
  </div>
  <div class="vex-splash-screen-loader"></div>
</div>

<app-root></app-root>
</body>
</html>
