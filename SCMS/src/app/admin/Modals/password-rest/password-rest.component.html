<mat-dialog-content class="password-reset-modal">
  <form [formGroup]="passwordForm" (ngSubmit)="resetPassword()">
    <div class="modal-header">
      <h2 mat-dialog-title>Reset Password</h2>
      <p class="subtitle">Set a new password for {{ user.displayName }}</p>
    </div>

    <div class="form-section">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>New Password</mat-label>
        <input 
          matInput
          type="password"
          formControlName="password"
          placeholder="Enter new password"
          required>
        <mat-icon matPrefix svgIcon="mat:lock"></mat-icon>
        <mat-error *ngIf="passwordForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="passwordForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Confirm Password</mat-label>
        <input 
          matInput
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          required>
        <mat-icon matPrefix svgIcon="mat:lock_outline"></mat-icon>
        <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">
          Please confirm your password
        </mat-error>
        <mat-error *ngIf="passwordForm.hasError('passwordMismatch')">
          Passwords do not match
        </mat-error>
      </mat-form-field>
    </div>

    <mat-dialog-actions align="end">
      <button mat-button type="button" mat-dialog-close>
        Cancel
      </button>
      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        [disabled]="passwordForm.invalid">
        Reset Password
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
