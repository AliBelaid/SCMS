<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <mat-card-title class="m-b-4">Sales from Locations</mat-card-title>
        <mat-card-subtitle>4 top most countries</mat-card-subtitle>
        <div id="sales-locations" style="width: 100%; height: 320px"></div>
    </mat-card-content>
    <mat-card-content class="p-24 p-t-0">
        <div class="d-flex align-items-center justify-content-between gap-16">
            <span class="f-w-600 f-s-14">AE</span>
            <mat-progress-bar mode="determinate" value="28"></mat-progress-bar>
            <span class="f-w-600 f-s-14 text-dark">28%</span>
        </div>
        <div class="d-flex align-items-center justify-content-between gap-16 m-t-20">
            <span class="f-w-600 f-s-14">AT</span>
            <mat-progress-bar mode="determinate" color="secondary" value="21"></mat-progress-bar>
            <span class="f-w-600 f-s-14 text-dark">21%</span>
        </div>
        <div class="d-flex align-items-center justify-content-between gap-16 m-t-20">
            <span class="f-w-600 f-s-14">AU</span>
            <mat-progress-bar mode="determinate" color="error" value="18"></mat-progress-bar>
            <span class="f-w-600 f-s-14 text-dark">18%</span>
        </div>
        <div class="d-flex align-items-center justify-content-between gap-16 m-t-20">
            <span class="f-w-600 f-s-14"> DE</span>
            <mat-progress-bar mode="determinate" value="12"></mat-progress-bar>
            <span class="f-w-600 f-s-14 text-dark">12%</span>
        </div>
    </mat-card-content>
</mat-card>
