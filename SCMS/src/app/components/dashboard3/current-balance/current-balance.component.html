<mat-card class="shadow-none bg-light-success">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-12">
        <div
          class="bg-success rounded-circle-shape p-x-16 p-y-8 rounded-pill d-flex align-items-center justify-content-center">
          <i class="iconify f-s-24 text-white" data-icon="solar:banknote-line-duotone"></i>
        </div>
        <mat-card-title class="m-b-0 f-s-16 f-w-500 text-muted">Current Balance</mat-card-title>
      </div>
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <a href="javascript:void(0)"
            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
            <span>Action</span>
          </a>
          <a href="javascript:void(0)"
            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
            <span>Another action</span>
          </a>
          <a href="javascript:void(0)"
            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
            <span>Something else here</span>
          </a>
        </mat-menu>
      </div>
    </div>
    <div class="row align-items-end justify-content-between">
      <div class="col-6">
        <h2 class="mat-subtitle-1 f-s-30 lh-lg m-b-12">$2,529</h2>
        <span class="f-s-12 f-w-600 p-x-10 p-y-4 rounded-pill b-1 text-muted b-muted white-space">+42% last
          month</span>
      </div>
      <div class="col-6">
        <apx-chart class="m-b--24 m-t-24 d-block" [series]="currentbalanceChart.series"
          [chart]="currentbalanceChart.chart" [colors]="currentbalanceChart.colors"
          [stroke]="currentbalanceChart.stroke" [fill]="currentbalanceChart.fill"
          [markers]="currentbalanceChart.markers" [tooltip]="currentbalanceChart.tooltip"
          [labels]="currentbalanceChart.labels" [plotOptions]="currentbalanceChart.plotOptions"
          [grid]="currentbalanceChart.grid" [dataLabels]="currentbalanceChart.dataLabels"
          [legend]="currentbalanceChart.legend"></apx-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
