<div class="flex items-center">
  <button (click)="open()" mat-icon-button>
    <mat-icon svgIcon="mat:search"></mat-icon>
  </button>
  <mat-form-field
    [class.search-open]="isOpen"
    appearance="outline"
    class="search flex-auto">
    <mat-label>{{ 'TOOLBAR.SEARCH' | translate }}</mat-label>
    <input #input (blur)="close()" matInput [placeholder]="'SEARCH_PLACEHOLDER' | translate" />
  </mat-form-field>
</div>
